<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルのリンク -->
</head>

<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="red-line"></div>
        <div id="block"></div>
        <h2 id="score">Score: 0</h2>
        <div id="instructions">
            <p>スペースキーを押してゲームスタート！</p>
            <p>赤い線とブロックが重なったら「B」キーを押そう！</p>
        </div>
    </div>

    <div id="ranking-container">
        <div id="ranking-data">
            <h2>オンラインランキング</h2>
            <p>1位　データ未取得</p>
            <p>2位　データ未取得</p>
            <p>3位　データ未取得</p>
            <p>4位　データ未取得</p>
            <p>5位　データ未取得</p>
            <p>6位　データ未取得</p>
            <p>7位　データ未取得</p>
            <p>8位　データ未取得</p>
            <p>9位　データ未取得</p>
            <p>10位　データ未取得</p>
        </div>
    </div>


    <script src="game.js" type="module"></script>
</body>

</html>
